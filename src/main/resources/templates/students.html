<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.mis.css}"
            href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>학생 리스트</h2>
    </div>

    <form th:object="${studentSearch}" method="get" class="form-inline">
        <div class="row">
            <div class="col">
                <input type="text" th:feild="*{studentName}" class="form-control" placeholder="학생 이름"/>
            </div>
            <div class="col">
                <input type="text" th:feild="*{age}" class="form-control" placeholder="나이"/>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-secondary mb-2">검색</button>
            </div>
            <div class="col">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            onclick="location.href='addStudent.html'"
                            th:onclick="|location.href='@{/students/add}'|"
                            type="button">학생 등록
                    </button>
                </div>
            </div>
        </div>
    </form>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>학생이름</th>
                <th>나이</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td><a href="student.html" th:href="@{students/{studentId}(studentId=${student.studentId})}" th:text="${student.studentId}">학생 ID</a>
                </td>
                <td><a href="student,html" th:href="@{|/students/${student.studentId}|}" th:text="${student.studentName}">학생 이름</a></td>
                <td th:text="${student.age}">학생 나이</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
